<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="gallery-container">
        <div class="main-image-container">
            <img src="images/5.jpg" id="mainImage" alt="Main Image">
            <p id="mainCaption" class="main-caption pt-3">My Queen</p>
        </div>
        <div class="thumbnail-container">
            <div class="thumbnail-wrapper">
                <img src="images/1.jpg" class="thumbnail" alt="Thumbnail 1" data-caption="better strong person">
                <p class="thumbnail-caption  pt-2">better strong person</p>
            </div>
            <div class="thumbnail-wrapper">
                <img src="images/2.jpg" class="thumbnail" alt="Thumbnail 2" data-caption="sweet heart">
                <p class="thumbnail-caption pt-2">sweet heart</p>
            </div>
            <div class="thumbnail-wrapper">
                <img src="images/3.jpg" class="thumbnail" alt="Thumbnail 3" data-caption="Vibrant Flowers">
                <p class="thumbnail-caption pt-2">Vibrant Flowers</p>
            </div>
            <div class="thumbnail-wrapper">
                <img src="images/4.jpg" class="thumbnail" alt="Thumbnail 4" data-caption="Source of happiness">
                <p class="thumbnail-caption pt-2">Source of happiness</p>
            </div>
            <div class="thumbnail-wrapper">
                <img src="images/5.jpg" class="thumbnail active" alt="Thumbnail 5" data-caption="My strawberry">
                <p class="thumbnail-caption pt-2">My strawberry</p>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
